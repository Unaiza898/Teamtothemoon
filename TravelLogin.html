<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="TravelLoginStyle.css">
    <link rel="stylesheet" href="Dashboard.css">
    
<head>
    <title>Login</title>

</head>
	<body>

        <div class="nav">
            <div class="menu">
              <img src = "logo.jpg" width="50" height="50">
              <a href="index.html"> back</a>
            </div>
          </div>
 
          <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
          </div>

<div class="box">
     <form id = "login-form">
            <span class="text-center">login</span>
            <div class="input-container">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" />
                <label>User name</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" />
                <label>Password</label>
               
            </div>
            <a href="#"> forgot your password?</a>
            <button type="button" class="btn"  value="Login" onclick="check(this.form)" >submit</button>
            <div class="signup">
                Dont have an account? <a href="TravelSignUp.html"> Sign Up</a>
           </div>
           <form class="login"name="loginForm"  >
  
    </div>
    <script language="javascript">
        function check(form)/*function to check userid & password*/
        {
         /*the following code checkes whether the entered userid and password are matching*/
         if(form.username.value == "user" && form.password.value == "admin")
          {
            window.open('Dashboard.html')/*opens the target page while Id & password matches*/
          }
         else
         {
           alert("Error Password or Username")/*displays error message*/
          }
        }
        </script>
       
 
    </body>
